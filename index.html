<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla javascripyt stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div><h1>STOPWATCH</h1></div>
        <div><h1>VANILLA JAVASCRIPT STOPWATCH</h1></div>
        <div><h2 class="counter"> <span class="left">00</span>:<span class="right">00</span></h2></div>
        <div class="btn-container">
            <button class="btn1" >Start</button>
            <button class="btn2" >Stop</button>
            <button class="btn3">Reset</button>
        </div>
    </div>
</body>
</html>
